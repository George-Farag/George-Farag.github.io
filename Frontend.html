<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="FPstyles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"> Movie Finder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#top250">Top 250 Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#popular">Most Popular Movies</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="bg-dark text-white text-center py-5">
        <div class="container">
            <h1>Discover Amazing Movies</h1>
            <p class="lead">Explore the best and most popular movies</p>
        </div>
    </header>

    <main class="container my-5">
        <!-- Top 250 Movies Section -->
        <section id="top250" class="mb-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Top 250 Movies</h2>
                <div class="btn-group">
                    <button class="btn btn-outline-primary" id="top250-prev" disabled>Previous</button>
                    <button class="btn btn-outline-primary" id="top250-next">Next</button>
                </div>
            </div>
            <div class="row movie-container" id="top250-container">
                <div class="col-12 text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Most Popular Movies Section -->
        <section id="popular" class="mb-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Most Popular Movies</h2>
                <div class="btn-group">
                    <button class="btn btn-outline-primary" id="popular-prev" disabled>Previous</button>
                    <button class="btn btn-outline-primary" id="popular-next">Next</button>
                </div>
            </div>
            <div class="row movie-container" id="popular-container">
                <div class="col-12 text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <p class="small">Project Created by George Farag</p>
        </div>
    </footer>
    <div class="modal fade" id="movieModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movieModalTitle">Movie Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="movieModalBody">
                    <!-- Movie details will be inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="FPscript.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSC 225 LAB4</title>
    <script>
        window.onload = function() {
            alert("Welcome to my fruit store");
            
            let name = prompt("Please enter your name:");
            let item;
            const availableFruits = ["apples", "strawberries", "bananas"];
            
            do {
                item = prompt("We sell apples, strawberries, bananas (fruits are sold by pound). What would you like to order?").toLowerCase();
                if (!availableFruits.includes(item)) {
                    alert("Invalid choice, please try again.");
                }
            } while (!availableFruits.includes(item));
            
            let quantity;
            do {
                quantity = prompt("How many pounds would you like to order? (1-99)");
            } while (isNaN(quantity) || quantity < 1 || quantity > 99);
            
            let today = new Date();
            let arrivalDate = new Date();
            arrivalDate.setDate(today.getDate() + 7);
            let formattedDate = arrivalDate.toDateString();
            
            let hour = today.getHours();
            let greeting;
            if (hour < 12) {
                greeting = "Good Morning";
            } else if (hour < 18) {
                greeting = "Good Afternoon";
            } else {
                greeting = "Good Evening";
            }
            
            document.getElementById("greeting").innerText = `${greeting} ${name}, Thank you for ordering!`;
            document.getElementById("order-details").innerText = `You ordered: ${quantity} pounds of ${item}.`;
            document.getElementById("arrival-date").innerText = `Your order will arrive on: ${formattedDate}.`;
        }
    </script>
</head>
<body>
    <h1 id="greeting"></h1>
    <p id="order-details"></p>
    <p id="arrival-date"></p>
</body>
</html>
